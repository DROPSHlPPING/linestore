<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Chains Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            width: 250px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 1.5em;
        }
        .product p {
            font-size: 1.2em;
            color: #333;
        }
        .buy-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Luxury Chains Shop</h1>
    <p>Exclusive Chains for Every Occasion</p>
</header>

<div class="product-container">
    <div class="product">
        <img src="https://via.placeholder.com/250x150?text=Gold+Chain" alt="Gold Chain">
        <h3>Gold Chain</h3>
        <p>$120.00</p>
        <button class="buy-button" onclick="addToCart('Gold Chain', 120)">Buy Now</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x150?text=Silver+Chain" alt="Silver Chain">
        <h3>Silver Chain</h3>
        <p>$80.00</p>
        <button class="buy-button" onclick="addToCart('Silver Chain', 80)">Buy Now</button>
    </div>
    <!-- Add more products here -->
</div>

<footer>
    <p>&copy; 2025 Luxury Chains Shop. All rights reserved.</p>
</footer>

<script>
    function addToCart(productName, price) {
        alert(`${productName} added to your cart for $${price}`);
        // Redirect to checkout page (you will need to implement checkout processing)
        // For now, we simulate the redirect to a checkout page
        window.location.href = "/checkout.html"; // Create a separate checkout.html page for your real checkout
    }
</script>

</body>
</html>
